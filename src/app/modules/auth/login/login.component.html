<!--begin::Signin-->
<div class="row">
  <div class="col-md-6" style="margin-top: auto; margin-bottom: auto;">
    <a  class="text-center mb-10">
      <img src="./assets/media/logo_sb-b.svg" class="max-h-100px" alt="" />
    </a>
  </div>
  <div class="col-md-6">
    <div class="login-form login-signin">
      <!--begin::Form-->
      <form
        class="form"
        [formGroup]="loginForm"
        novalidate="novalidate"
        id="kt_login_signin_form"
        (ngSubmit)="submit()"
      >
        <!--begin::Title-->
        <div class="pb-13 pt-lg-0 pt-5">
          <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
            Inicia sesión.
          </h3>
        </div>
        <!--end::Title-->
    
        <!-- begin::Alert info-->
    
        <!-- end::Alert info-->
    
        <!-- begin::Alert error-->
        <ng-container *ngIf="hasError">
          <div
            class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
          >
            <div class="alert-text">Los datos de login son incorrectos.</div>
          </div>
        </ng-container>
        <!-- end::Alert error-->
    
        <!--begin::Form group-->
        <div class="form-group">
          <label class="font-size-h6 font-weight-bolder text-dark">Correo electrónico</label>
          <input
            class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
            type="email"
            name="email"
            formControlName="email"
            autocomplete="off"
            [ngClass]="{ 'is-invalid': loginForm.controls['email'].invalid }"
          />
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Correo Electrónico es requerido',
              control: loginForm.controls['email']
            }"
          ></ng-container>      
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'email',
              message: 'Correo electrónico es inválido',
              control: loginForm.controls['email']
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'minLength',
              message: 'Correo electrónico debe contener al menos 3 caracteres',
              control: loginForm.controls['email']
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'maxLength',
              message: 'Correo electrónico debe contener como máximo 360 caracteres',
              control: loginForm.controls['email']
            }"
          ></ng-container>
        </div>
        <!--end::Form group-->
    
        <!--begin::Form group-->
        <div class="form-group">
          <div class="d-flex justify-content-between mt-n5">
            <label class="font-size-h6 font-weight-bolder text-dark pt-5"
              >Contraseña</label
            >
          </div>
    
          <input
            class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
            type="password"
            name="password"
            autocomplete="off"
            formControlName="password"
            [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid }"
          />
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Contraseña es requerida',
              control: loginForm.controls['password']
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'minlength',
              message: 'Contraseña debe contener al menos 3 caracteres',
              control: loginForm.controls['password']
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'maxLength',
              message: 'Contraseña debe contener como máximo 100 caracteres',
              control: loginForm.controls['password']
            }"
          ></ng-container>
        </div>
        <!--end::Form group-->
    
        <!--begin::Action-->
        <div class="pb-lg-0 pb-5">
          <button
            type="submit"
            id="kt_login_signin_submit"
            class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3 float-right"
            [disabled]="loginForm.invalid"
            style="background-color: #6AA12A; border-color: #6AA12A;"
          >
            Iniciar sesión
          </button>
    
          <ng-container *ngIf="isLoading$ | async">
            <span class="spinner spinner-primary ml-5"></span>
          </ng-container>
        </div>
        <!--end::Action-->
      </form>
      <!--end::Form-->
    </div>
  </div>
</div>

<!--end::Signin-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
